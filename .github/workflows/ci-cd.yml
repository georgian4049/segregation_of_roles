name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "feat/*", "fix/*" ]
  pull_request:
    branches: [ "main" ]

# 1. Limit permissions to read-only
permissions:
  contents: read

jobs:
  quality-gate:
    name: üõ°Ô∏è Quality Gate (Lint & Test)
    runs-on: ubuntu-latest
    steps:
      # 2. Pin actions to SHA (example hashes below, verify latest)
      - name: Checkout Code
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493

      - name: Install uv
        uses: astral-sh/setup-uv@f94ec6bed83daee5c60949f5f031659536520e5e

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Dependencies
        run: uv pip install --system -e ".[dev]"

      - name: üßπ Lint with Ruff
        run: |
          # Run linter (check for bugs/style)
          uv run ruff check src tests
          # Run formatter check (ensure code is pretty)
          uv run ruff format --check src tests

      - name: üîç Type Check with Mypy
        run: uv run mypy src

      - name: üß™ Run Unit Tests
        # We set mock vars to ensure tests don't try to hit real AWS
        env:
          USE_MOCK_LLM: "true"
          LLM_PROVIDER: "mock"
        run: |
          uv run pytest --cov=src --cov-report=term-missing

  # --- JOB 2: BUILD & PUSH ---

  build-and-push:
    name: üê≥ Build & Push Docker Image
    needs: quality-gate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout Code
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4.1.1

      - name: Login to Docker Hub
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      - name: Build and Push
        uses: docker/build-push-action@4a13e500e55cf31b7a5d59a38ab2040ab0f42f56 # v5.1.0
        with:
          context: .
          push: true
          # 3. Use secrets for consistency instead of env vars
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
