name: CI/CD Pipeline

# Trigger the workflow on push or pull request events
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Replace this with your actual Docker Hub username
  DOCKER_USERNAME: your_dockerhub_username
  IMAGE_NAME: toxic-combo-scanner

jobs:
  # --- JOB 1: QUALITY GATE ---
  quality-gate:
    name: üõ°Ô∏è Quality Gate (Lint & Test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: uv pip install --system -e ".[dev]"

      - name: üßπ Lint with Ruff
        run: |
          # Run linter (check for bugs/style)
          uv run ruff check src tests
          # Run formatter check (ensure code is pretty)
          uv run ruff format --check src tests

      - name: üîç Type Check with Mypy
        run: uv run mypy src

      - name: üß™ Run Unit Tests
        # We set mock vars to ensure tests don't try to hit real AWS
        env:
          USE_MOCK_LLM: "true"
          LLM_PROVIDER: "mock"
        run: |
          uv run pytest --cov=src --cov-report=term-missing

  # --- JOB 2: BUILD & PUSH ---
  build-and-push:
    name: üê≥ Build & Push Docker Image
    needs: quality-gate  # Waits for quality-gate to pass
    runs-on: ubuntu-latest
    # Only run this job on the main branch (don't push PR builds)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max