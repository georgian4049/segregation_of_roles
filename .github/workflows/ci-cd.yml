name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "feat/*", "fix/*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  quality-gate:
    name: üõ°Ô∏è Quality Gate (Lint & Test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Install uv
        uses: astral-sh/setup-uv@f94ec6bed83daee5c60949f5f031659536520e5e

      - name: Set up Python
        uses: actions/setup-python@39d22f8eaf6d55612bea6e6ef5e419fd4142c1e4
        with:
          python-version: "3.13"

      - name: Install Dependencies
        run: uv pip install --system -e ".[dev]"

      - name: üßπ Lint with Ruff
        run: |
          uv run ruff check src tests
          uv run ruff format --check src tests

      - name: üîç Type Check with Mypy
        run: uv run mypy src

      - name: üß™ Run Unit Tests
        env:
          USE_MOCK_LLM: "true"
          LLM_PROVIDER: "mock"
        run: |
          uv run pytest --cov=src --cov-report=term-missing

  build-and-push:
    name: üê≥ Build & Push Docker Image
    needs: quality-gate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Login to Docker Hub
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226

      - name: Build and Push
        uses: docker/build-push-action@4a13e500e55cf31b7a5d59a38ab2040ab0f42f56
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
